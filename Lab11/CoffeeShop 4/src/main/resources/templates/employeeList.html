<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<h2>Employee List</h2>

<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

<a href="/employee/add">Add New Employee</a>

<table class="employee-table">
    <thead>
    <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td>
            <a th:href="@{'/employee/edit/' + ${emp.id}}" class="btn edit">Edit</a>
            <form th:action="@{'/employee/delete/' + ${emp.id}}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
