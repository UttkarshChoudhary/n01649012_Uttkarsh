<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Product</title>
</head>
<body>
<h1>Add a New Product</h1>
<form action="/products/add" method="post">
  <label for="name">Coffee Name:</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required><br>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required><br>

  <label for="stock">Stock:</label>
  <input type="number" id="stock" name="stock" th:value="${product.stock}" step="1" required><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" th:text="${product.description}"></textarea><br>

  <input type="submit" value="Add Product">
</form>
<a href="/products">Back to Product List</a>
</body>
</html>
