<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
  <body>
    <h1>Edit Product Details</h1>
    <form th:action="@{/products/update/{id}(id=${product.id})}" method="post">
      <!-- Hidden field to simulate the PUT method -->
      <input type="hidden" name="_method" value="PUT"/>

      <input type="hidden" th:value="${product.id}" name="id"/>

      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" th:value="${product.name}" required><br>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required><br>

      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" th:value="${product.stock}" step="1" required><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" th:text="${product.description}"></textarea><br>

      <input type="submit" value="Update Product">
    </form>
    <a href="/products">Cancel</a>
  </body>
</html>
