<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .add-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        a.action-link {
            margin-right: 8px;
            color: #007bff;
            text-decoration: none;
        }

        a.action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Product Shop - Available Products</h1>

<div class="top-bar">
    <a href="/products/add" class="add-btn">Add New Product</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${product}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.price}">$0.00</td>
        <td th:text="${product.description}">Description here</td>
        <td th:text="${product.stock}">0</td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}" class="action-link">View</a>
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="action-link">Edit</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="action-link">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
